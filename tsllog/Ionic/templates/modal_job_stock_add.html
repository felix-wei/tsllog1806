<div class="modal">
    <ion-header-bar ng-class="Fix_Style.bar_list[Fix_Style.color]">
        <div class="buttons">
            <button class="icon button button-icon ion-ios7-arrow-back " ng-click="stock.closeModal();"></button>
        </div>
        <h1 class="title">Stock New</h1>
        <div class="buttons">
            <button class="icon button button-icon icon-right ion-checkmark-round" ng-click="stock.save();"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-input item-select">
                <label class="input-label">Status:</label>
                <select ng-model="stock.data.StockStatus">
                    <option value="IN">IN</option>
                    <option value="OUT">OUT</option>
                </select>
            </div>
        </div>
    </ion-content>
</div>
