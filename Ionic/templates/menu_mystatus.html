<ion-view title="My Status">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="GoBack();">Back</button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <div class="item" ng-click="action.openPopover($event);">
                <img src="img/driver_car.jpg" class="full-image" />
            </div>
            <div class="item item-input">
                <label class="input-label">Driver:</label>
                {{vm.status.Driver}}
            </div>
            <div class="item item-input item-select" ng-click="action.towhead_select();">
                <label class="input-label">Towhead:</label>
                {{vm.status.Towhead}}
            </div>
            <div class="item item-input item-select" ng-click="action.trail_select();">
                <label class="input-label">Trail:</label>
                {{vm.status.Trail}}
            </div>
        </div>
    </ion-content>
</ion-view>


<script id="popover_mystatus_takeoff.html" type="text/ng-template">
    <ion-popover-view>
        <ion-content>
            <div class="list">
                <div class="item item-divider">Take Off</div>
                <div class="item" ng-click="action.takeOff_All();">
                    ALL
                </div>
                <div class="item" ng-click="action.takeOff_Towhead();">
                    Towhead
                </div>
                <div class="item" ng-click="action.takeOff_Trail();">
                    Trail
                </div>
            </div>
        </ion-content>
    </ion-popover-view>
</script>
