<ion-view title="Quotation">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="icon button button-icon icon-right ion-search" ng-click="search.openModal();"></button>
        <button class="button button-icon icon ion-ios7-plus-empty" ng-click="action.addNew();"></button>
    </ion-nav-buttons>

    <ion-content>
        <div class="list">
            <!--<div class="item item-input-inset">
                <button class="button button-positive button-small margin-right5" ng-click="action.scan()">Scan</button>
                <label class="item-input-wrapper">
                    <input type="search" placeholder="Search" ng-model="vm.search">
                </label>
                <button class="button icon button-icon button-clear button-positive ion-ios7-search" ng-click="action.search()"></button>

            </div>-->
            <div ng-repeat="row in vm.list">
                <div ng-if="row.DocDate1!=vm.list[$index-1].DocDate1" class="item item-divider">
                    {{row.DocDate1}}
                </div>
                <div class="item job_list_item" ng-click="action.openDetail(row);">
                    {{row.DocNo}}
                    <p>{{row.PartyTo}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
