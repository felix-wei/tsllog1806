<ion-view title="Map">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-navicon" ng-click="driver.openPopover($event);"></button>
    </ion-nav-buttons>
    <ion-content class="has-header f-basetab-fullscreen-map">
        <div id="map-canvas" class="map-canvas" />
    </ion-content>
</ion-view>

<script id="popover_map_driver_driverlist.html" type="text/ng-template">
    <ion-popover-view>
        <ion-header-bar>
            <h1 class="title">Driver List</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <div class="item" ng-repeat="row in vm.driver.data.list" ng-click="driver.SetCurrentDriver(row);">
                    {{row.Code}}
                </div>
            </div>
        </ion-content>
    </ion-popover-view>
</script>
