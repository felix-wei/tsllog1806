<ion-view title="Message">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content>
        <div class="list">
            <div class="item" ng-repeat="row in message.chat.UserList|orderBy:'Name'" ng-click="action.openChat(row);">
                {{row.Name}}
                <span class="badge badge-assertive f-badge-height-0" ng-show="row.noRead>0">{{row.noRead}}</span>
            </div>
        </div>
    </ion-content>
