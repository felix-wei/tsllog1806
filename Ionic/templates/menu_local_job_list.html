<ion-view title="Local Job List">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios7-plus-empty" ng-click="action.addNew();"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">

        <div class="list">
            <div class="item item-input-inset">
                <button class="button button-positive button-small margin-right5" ng-click="action.scan()">Scan</button>
                <label class="item-input-wrapper">
                    <input type="search" placeholder="Search" ng-model="job.search">
                </label>
                <button class="button icon button-icon button-clear button-positive ion-ios7-search" ng-click="action.search()"></button>

            </div>
            <div ng-repeat="row in job.list">
                <div ng-if="row.JobDate1!=job.list[$index-1].JobDate1" class="item item-divider">
                    {{row.JobDate1}}
                </div>
                <div class="item job_list_item" ng-click="action.openDetail(row.JobNo);">
                    {{row.JobNo}}
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
